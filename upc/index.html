<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Unnamed Prototype Chat</title>
    <link href="/normalStyle.css" rel="stylesheet" type="text/css">
    <link href="upc.css" rel="stylesheet" type="text/css">
    <link href="/favicon.png" rel="icon">

    <script src="/normalFunctions.js" defer></script>
    <script src="upc.js" defer></script>
  </head>

  <body>
    <div class="topbar" id="topbar">
      <h1>Nalton Software</h1>
      <button onclick="toggleSidebar()" id="sidebarButton">Hide all pages</button>
    </div>

    <table class="mainLayoutTable" id="mainLayoutTable">
      <tr>
        <td class="sidebarHolder" id="sidebarHolder">
          <div class="sidebar" id="sidebar">
 
          </div>
        </td>

        <td class="main" id="mainCell">
          <p class="pageTitle">Unnamed Prototype Chat</p>
          <br>
          

          <div id="resultBox" style="overflow-y:scroll; height:50vh;"></div>
          <table id="inputTable">
            <tr>
              <td id="inputTableLeft">
                <input id="inputField">
                <button onclick="submit()">Write!</button>
              </td>
          
              <td>
                  <p style="margin-left: 10px">Username: <input id="nameField"></p>
              </td>
            </tr>
            <tr>
              <td>
                <button onclick="userClearChat()">Clear chat</button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
